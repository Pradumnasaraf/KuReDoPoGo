apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-statefulset
  namespace: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: postgres-services
  replicas: 3
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:17
        ports: 
        - containerPort: 5432
        startupProbe:
          exec:
            command:
              - pg_isready
          initialDelaySeconds: 15
          periodSeconds: 5
        readinessProbe:
            exec:
              command:
                - pg_isready
            initialDelaySeconds: 15
            periodSeconds: 5             
        livenessProbe:
          exec:
            command:
              - pg_isready
          initialDelaySeconds: 15
          periodSeconds: 5        
        volumeMounts:
        - name: postgres-persistent-storage
          mountPath: /var/lib/postgresql/data
          
  volumeClaimTemplates:
  - metadata:
      name: postgres-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 500Mi
